<!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js';
  import {
    getAuth,
    sendSignInLinkToEmail,
    isSignInWithEmailLink,
    signInWithEmailLink,
  } from 'https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js';

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: 'AIzaSyBYHNumxB9ddyWMGp9msT22SwrsaTEG_EM',
    authDomain: 'investalert-ai.firebaseapp.com',
    projectId: 'investalert-ai',
    storageBucket: 'investalert-ai.appspot.com',
    messagingSenderId: '589850686704',
    appId: '1:589850686704:web:533afec11f1ee3c39e7e35',
  };

  const actionCodeSettings = {
    // URL you want to redirect back to. The domain (www.example.com) for this
    // URL must be in the authorized domains list in the Firebase Console.
    url: 'https://investalert-ai.webflow.io/',
    handleCodeInApp: true,
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  const registerForms = [...document.querySelectorAll('form[data-form="register"]')];
  registerForms.forEach((form) => {
    const success = form.nextElementSibling;
    const error = success?.nextElementSibling;

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      event.stopPropagation();

      const email = form.querySelector('input[type="email"]').value;

      sendSignInLinkToEmail(auth, email, actionCodeSettings)
        .then(() => {
          // The link was successfully sent. Inform the user.
          // Save the email locally so you don't need to ask the user for it again
          // if they open the link on the same device.
          window.localStorage.setItem('emailForSignIn', email);
          form.style.display = 'none';
          error.style.display = 'none';
          success.style.display = 'block';
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          error.querySelector('.message-text').textContent = errorMessage;
          form.style.removeProperty('display');
          error.style.display = 'block';
          success.style.display = 'none';
        });
    });

    // Confirm the link is a sign-in with email link.
    if (isSignInWithEmailLink(auth, window.location.href)) {
      // Additional state parameters can also be passed via URL.
      // This can be used to continue the user's intended action before triggering
      // the sign-in operation.
      // Get the email if available. This should be available if the user completes
      // the flow on the same device where they started it.
      let email = window.localStorage.getItem('emailForSignIn');
      if (!email) {
        // User opened the link on a different device. To prevent session fixation
        // attacks, ask the user to provide the associated email again. For example:
        email = window.prompt('Please provide your email for confirmation');
      }
      // The client SDK will parse the code from the link for you.
      signInWithEmailLink(auth, email, window.location.href)
        .then((result) => {
          // Clear email from storage.
          window.localStorage.removeItem('emailForSignIn');
          // You can access the new user via result.user
          // Additional user info profile not available via:
          // result.additionalUserInfo.profile == null
          // You can check if the user is new or existing:
          // result.additionalUserInfo.isNewUser
          console.log(result);
        })
        .catch((error) => {
          // Some error occurred, you can inspect the code: error.code
          // Common errors could be invalid email and invalid or expired OTPs.
          console.log(error);
        });
    }
  });
</script>
